<div class="container">
    <div *ngFor="let book of books" style="border-bottom: 2px solid black;">
        Name of book: {{book.name}} <br>
        Author of book: {{book.author}} <br>
        Article of book: {{book.article}} <br>
        Publish year of book: {{book.publishingYear}} <br>
        Count of book: {{book.count}} <br>
    </div>
</div>
